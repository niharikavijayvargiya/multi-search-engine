<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Search Engine Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Multi-Search Engine Interface</h1>
        <div class="search-bar">
            <div class="search-info">
                <div id="search-engine-info">
                    Please select a search engine.
                </div>
                <select id="search-engine" onchange="redirectToSearchPage()">
                    <option value="select-engine">Choose</option>
                    <option value="google">Google</option>
                    <option value="gemini">Gemini</option>
                    <option value="wikipedia">Wikipedia</option>
                </select>
            </div>
        </div>
    </div>
    <script>
        function redirectToSearchPage() {
            const searchEngine = document.getElementById('search-engine').value;
            navigateToSearchEngine(searchEngine);
        }
        function navigateToSearchEngine(searchEngine) {
            if(searchEngine == 'google') {
                history.pushState({ page: 'google' }, '', 'google.html');
                window.location.href = 'google.html';
            } else if (searchEngine == 'gemini') {
                history.pushState({ page: 'gemini' }, '', 'gemini.html');
                window.location.href = 'gemini.html';
            } else if (searchEngine == 'wikipedia') {
                history.pushState({ page: 'wikipedia' }, '', 'wikipedia.html');
                window.location.href = 'wikipedia.html';
            }
        }
    </script>
</body>
</html>
