<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Search Engine Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class ="index-background">
    <div class="container">
        <h1>Multi - Search Engine</h1>
        <div class="search-buttons">
            <button class="google-search-button" onclick="redirectToSearchPage('google')">Google</button>
            <button class="gemini-search-button" onclick="redirectToSearchPage('gemini')">Gemini</button>
            <button class="wiki-search-button" onclick="redirectToSearchPage('wikipedia')">Wikipedia</button>
        </div>
    </div>
    <script>
        function redirectToSearchPage(searchEngine) {
            if(searchEngine === 'google') {
                history.pushState({ page: 'google' }, '', 'google.html');
                window.location.href = 'google.html';
            } else if (searchEngine === 'gemini') {
                history.pushState({ page: 'gemini' }, '', 'gemini.html');
                window.location.href = 'gemini.html';
            } else if (searchEngine === 'wikipedia') {
                history.pushState({ page: 'wikipedia' }, '', 'wikipedia.html');
                window.location.href = 'wikipedia.html';
            }
        }
    </script>
</body>
</html>
